<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
    <h4 class="modal-title">Employee Details</h4>
  </div>
  <div class="modal-body">
    <label>Employee-Id : </label> {{emp.empId}}<br>
    <label>Name : </label> {{emp.firstName+" "+emp.lastName}}<br>
    <label>Email-Id : </label> {{emp.email}}<br>
    <label>Mobile : </label> {{emp.mobileNumber}}<br>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
  </div>
</div>

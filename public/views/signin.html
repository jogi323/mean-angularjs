<div class="col-md-6 col-md-offset-3">
    <form novalidate name='login'>
        <div class="from-group" ng-class="{'has-error':login.username.$invalid && !login.username.$pristine}">
            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter your username..." class="form-control" ng-model="user.username" ng-minlength="6" required>
             <p ng-show="login.username.$invalid && (login.username.$touched || login.username.$dirty)" class="help-block">Username is required.</p>
             <p ng-show="login.username.$error.minlength" class="help-block">Username is too short.</p>
            
        </div>
        <div class="from-group"ng-class="{'has-error':login.password.$invalid && !login.password.$pristine}">
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your password..." class="form-control" ng-model="user.password" ng-minlength="6" required>
            <p ng-show="login.password.$invalid && (login.password.$touched || login.password.$dirty)" class="help-block">password is required.</p>
            <p ng-show="login.password.$error.minlength" class="help-block">password is too short.</p>
            
        </div> <br>
        <button type="submit" class="btn btn-primary" ng-click="loginUser(user)">Login</button>
        <p>Haven't Registered yet? <a href="/signup">Register here</a></p>
    </form>
</div>
